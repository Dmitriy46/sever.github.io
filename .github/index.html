    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∑–∞–¥–∞–Ω–∏—è
    function updateTaskData(index, element) {
      const field = element.dataset.field;
      const orderIndex = element.dataset.order;
      const value = element.textContent.trim();
      
      if (field === 'machines') {

    // –î–æ–±–∞–≤–∏—Ç—å –ø–æ–¥–∑–∞–∫–∞–∑

        from: '',
        to: '',
        customer: '',
        note: ''

      renderTasks();

    // –£–¥–∞–ª–∏—Ç—å –ø–æ–¥–∑–∞–∫–∞–∑
    function removeSubOrder(taskIndex, orderIndex) {

        tasksData[taskIndex].orders.splice(orderIndex, 1);

        showStatus('–ó–∞–∫–∞–∑ —É–¥–∞–ª–µ–Ω', 'success');

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤—ã–¥–µ–ª–µ–Ω–∏—è
    function toggleSelection(index) {

    // –î—É–±–ª–∏—Ä–æ–≤–∞—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è
    function duplicateSelected() {
      if (selectedTasks.size === 0) {
        showStatus('–í—ã–±–µ—Ä–∏—Ç–µ –∑–∞–¥–∞–Ω–∏—è –¥–ª—è –¥—É–±–ª–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');

        const duplicate = {
          machines: '', // –ü—É—Å—Ç—ã–µ –º–∞—à–∏–Ω—ã –¥–ª—è –¥—É–±–ª–∏–∫–∞—Ç–∞
          orders: original.orders.map(order => ({...order})) // –ö–æ–ø–∏—Ä—É–µ–º –∑–∞–∫–∞–∑—ã
        };

      renderTasks();

    function deleteSelected() {

        return;

      if (!confirm(`–£–¥–∞–ª–∏—Ç—å –≤—ã–±—Ä–∞–Ω–Ω—ã–µ –∑–∞–¥–∞–Ω–∏—è (${selectedTasks.size} —à—Ç.)?`)) {

    // –ü–æ–∫–∞–∑–∞—Ç—å –¥–∏–∞–ª–æ–≥ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è

    function showQuickMenu(element, type) {
      // –£–¥–∞–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–µ –º–µ–Ω—é
      const existingMenu = document.querySelector('.quick-menu');

      setTimeout(() => {

    // –í—ã–±–æ—Ä –∏–∑ –±—ã—Å—Ç—Ä–æ–≥–æ –º–µ–Ω—é
    function selectQuickOption(field, taskIndex, value, orderIndex) {
      try {
        const card = document.querySelector(`.task-card[data-index="${taskIndex}"]`);

    function copyToClipboard() {

        .then(() => showStatus('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!', 'success'))
        .catch(() => {
          // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è Telegram
    function formatForTelegram() {
      let message = `üìÖ ${currentSheet}\n\n`;
      
      tasksData.forEach((task, taskIndex) => {
        if (!task.machines) return;
        
        message += `üöõ ${task.machines}\n`;
        
        task.orders.forEach((order, orderIndex) => {
          if (task.orders.length > 1) {
            message += `  ${orderIndex + 1}. `;
          } else {
            message += `  `;
          }
          
          message += `üì¶ ${order.cargo || '-'} | `;
          message += `üìç ${order.from || '?'} ‚Üí ${order.to || '?'} | `;
          message += `üë§ ${order.customer || '-'}`;
          
          if (order.note) {
            message += `\n     üìù ${order.note}`;
          }
          message += '\n';
        });
        
        message += '\n';
      });
      
      return message.trim();
    }

        <button class="quick-option" onclick="addTemplateTask('asphalt')">–ê—Å—Ñ–∞–ª—å—Ç (—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –º–∞—Ä—à—Ä—É—Ç)</button>
        <button class="quick-option" onclick="addTemplateTask('hourly')">–ü–æ—á–∞—Å–æ–≤–∞—è —Ä–∞–±–æ—Ç–∞</button>
      `;
      
      document.body.appendChild(menu);
    }
    
    // –î–æ–±–∞–≤–∏—Ç—å —à–∞–±–ª–æ–Ω–Ω—ã–π –∑–∞–∫–∞–∑
    function addTemplateTask(type) {
      let newTask = {
        machines: '',
        orders: [{
          cargo: '',
          from: '',
          to: '',
          customer: '',
          note: ''
        }]
      };
      
      switch(type) {
        case 'sand':
          newTask.orders[0] = {
            cargo: '–ø–µ—Å–æ–∫',
            from: '—Å–µ–ª—ã—á–∫–∞',
            to: '–∑–∞–≤—å—è–ª–æ–≤–æ',
            customer: '–û–û–û –°–æ—é–∑–ø—Ä–æ–º—Å–∏—Ä–æ–π',
            note: ''
          };
          break;
        case 'gravel':
          newTask.orders[0] = {
            cargo: '—â–µ–±–µ–Ω—å 31/63 –º800',
            from: '—Å –ø–æ–π–º—ã 34',
            to: '–ú–æ–∂–≥–∞',
            customer: '–û–û–û –î–æ—Ä—Å—Ç—Ä–æ–π 44',
            note: ''
          };
          break;
        case 'asphalt':
          newTask.orders[0] = {
            cargo: '–∞—Å—Ñ–∞–ª—å—Ç',
            from: '–∞–±–∑ –∞–≥–∞—Ç',
            to: '–±–∞–≥—Ä–∞—à –±–∏–≥—Ä–∞',
            customer: '–û–û–û –î–ú–°',
            note: ''
          };
          break;
        case 'hourly':
          newTask.orders[0] = {
            cargo: '–ø–æ—á–∞—Å–æ–≤–∞—è',
            from: '',
            to: '',
            customer: '',
            note: '—É–∫–∞–∑–∞—Ç—å –≤—Ä–µ–º—è –∏ –º–µ—Å—Ç–æ'
          };
          break;
      }
      
      tasksData.push(newTask);
      const container = document.getElementById('tasksContainer');
      const newCard = createTaskCard(newTask, tasksData.length - 1);
      container.appendChild(newCard);
      
      newCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      document.querySelector('.quick-menu').remove();
      
      // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –º–∞—à–∏–Ω—ã
      newCard.querySelector('[data-field="machines"]').focus();
      
      showStatus('–î–æ–±–∞–≤–ª–µ–Ω —à–∞–±–ª–æ–Ω–Ω—ã–π –∑–∞–∫–∞–∑', 'success');
    }
    
    // –ë—ã—Å—Ç—Ä–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–∞—à–∏–Ω—ã
    function quickAddMachine(machine) {
      const newTask = {
        machines: machine,
        orders: [{
          cargo: '',
          from: '',
          to: '',
          customer: '',
          note: ''
        }]
      };
      
      tasksData.push(newTask);
      const container = document.getElementById('tasksContainer');
      const newCard = createTaskCard(newTask, tasksData.length - 1);
      container.appendChild(newCard);
      
      newCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      document.querySelector('.quick-menu').remove();
      
      // –§–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤—ã–π –∑–∞–∫–∞–∑
      newCard.querySelector('[data-field="cargo"]').focus();
      
      showStatus(`–î–æ–±–∞–≤–ª–µ–Ω–∞ –º–∞—à–∏–Ω–∞ ${machine}`, 'success');
    }
    
    // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å
    function showStatus(message, type = '') {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = 'status ' + type;
      status.style.display = 'block';
      
      if (type) {
        setTimeout(() => {
          status.style.display = 'none';
        }, 3000);
      }
    }
    
    // –°–∫—Ä—ã—Ç—å —Å—Ç–∞—Ç—É—Å
    function hideStatus() {
      document.getElementById('status').style.display = 'none';
    }
    
    // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
    function showError(error) {
      console.error(error);
      showStatus(error.message || error, 'error');
    }
  </script>
